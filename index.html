<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="css/jquery.fancybox.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header_top">
          <button class="header_nav">
            <img
              class="header_nav-img"
              src="images/menu-btn.svg"
              alt="menu button"
            />
          </button>
          <a href="#" class="logo">
            <img class="logo_img" src="images/logo.svg" alt="logo" />
          </a>
          <ul class="list">
            <li class="list_item">
              <a class="list-link" href="#">
                <img class="list_link" src="images/twitter.svg" alt="twitter" />
              </a>
            </li>
            <li class="list_item">
              <a class="list-link" href="#">
                <img class="list_link" src="images/google.svg" alt="googel" />
              </a>
            </li>
            <li class="list_item">
              <a class="list-link" href="#">
                <img
                  class="list_link"
                  src="images/facebook.svg"
                  alt="facebook"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="header_content">
        <h1 class="title">The VISION AVTR</h1>
        <p class="title_descr">Inspered by the future</p>
      </div>
    </header>

    <section class="concept">
      <div class="container">
        <div class="concept_inner">
          <h3 class="concept_title section_title">CONCEPT</h3>
          <p class="concept_text">
            Электромобильность в гармонии с человеком и природой. Экологичная
            технология органических аккумуляторов и продуманная операционная
            стратегия концепт-кара VISION AVTR.
          </p>
          <img class="concept_img" src="images/concept.jpg" alt="concept" />
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <div class="footer_inner">
          <a class="footer_link" href="#">Политика конфиденциальности</a>
          <a href="#" class="logo">
            <img class="logo_img" src="images/logo.svg" alt="logo" />
          </a>
          <ul class="list">
            <li class="list_item">
              <a class="list-link" href="#">
                <img class="list_link" src="images/twitter.svg" alt="twitter" />
              </a>
            </li>
            <li class="list_item">
              <a class="list-link" href="#">
                <img class="list_link" src="images/google.svg" alt="googel" />
              </a>
            </li>
            <li class="list_item">
              <a class="list-link" href="#">
                <img
                  class="list_link"
                  src="images/facebook.svg"
                  alt="facebook"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
